<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Methods interface</title>
	<link rel="stylesheet" type="text/css" href="/style/style.css">
</head>
<body>
	<header>
		<div class="flex_column header_delete">
			<h1>Methods interface</h1>
			<button id="toDashboard" onclick="window.location.href='/dashboard'">Go to the Dashboard</button>
		</div>
	</header>
	<main class="flex_row row_stretch main_methods">
		<div class="flex_column div_methods">
			<div class="flex_column">
				<h2>DELETE</h2>
				<p class="card_txt">Delete files available on the server</p>
			</div>
			<form action="/delete" method="post">
				<span>No file yet</span>
			</form>
		</div>
		<div class="flex_column div_methods">
			<div class="flex_column">
				<h2>POST</h2>
				<p class="card_txt">Upload a file to the server</p>
			</div>
			<div class="form_post">
				<form class="flex_column" action="" method="post">
					<textarea class="form_textarea" name="MSG_TEXTAREA" id="msg" placeholder="Enter your message here"></textarea>
					<button type="submit" class="bigBtn">POST</button>
				</form>
			</div>
		</div>
		<div class="flex_column div_methods">
			<div class="flex_column">
				<h2>GET</h2>
				<p class="card_txt">Travel to another page</p>
			</div>
			<button class="bigBtn" id="homepage" onclick="window.location.href='/'">Homepage</button>
			<button class="bigBtn" id="dashboard" onclick="window.location.href='/dashboard'">Dashboard</button>
			<button class="bigBtn" id="cgi1" onclick="window.location.href='/cgi1'">CGI 1</button>
			<button class="bigBtn" id="unknown" onclick="window.location.href='/unknown'">Unknown</button>
		</div>
	</main>
</body>
</html>
