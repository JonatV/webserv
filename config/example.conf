# Secondary Server Block
server {
    listen 9090;
    server_name secondary.local;

    # Error Pages

    # Client Body Size Limit
    client_max_body_size 500;

    # root pages_html;
    root ./www/;

    # Routes
    location / {
        index index.html;
        autoindex on;
        allowed_methods GET POST;
    }
}

server {
    listen 9091 9092 9093;
    server_name third.local;

    # Error Pages

    # Client Body Size Limit
    client_max_body_size 500000000;

    # root pages_html;
    root ./www/;

    # Routes
    location / {
        root ./www/error_pages;
        index 400error.html;
        autoindex on;
        allowed_methods GET POST;
    }
}
